<div class="row" style="margin-top: 10px; margin-left: 1px; margin-right: 1px;" ng-if="values && values.length > 0">
    <div class="col-sm-1"></div>
    <div class="col-sm-10" style="text-align: center">
        <div class="row">
            <div class="col-sm-1" style="padding-left: 0; padding-right: 0"><span class="training_hint_title">{{label}}</span></div>
            <div class="col-sm-10 text-center" ng-style="{'font-size' : fontSize}">
                <span ng-if="!showMoreWords(values[0])">
                    <span style="word-wrap: break-word;">{{values[0]}}</span>&nbsp;<say-text text="values[0]" lang="{{lang}}"></say-text>
                    <span style="font-size: 11px; font-weight: bold; cursor: pointer; color: #23527c" ng-if="values.length > 1" ng-click="setFlagForShowMoreWords(values[0])">Еще</span>
                </span>
                <span ng-repeat="iValue in values track by $index" ng-if="showMoreWords(values[0])">
                    {{$index + 1}}. <span style="word-wrap: break-word;">{{iValue}}</span>&nbsp;<say-text text="iValue" lang="{{lang}}"></say-text>&nbsp;&nbsp;
                </span>
            </div>
            <div class="col-sm-1" style="padding-left: 0; padding-right: 0"></div>
        </div>
    </div>
    <div class="col-sm-1">
    </div>
</div>
