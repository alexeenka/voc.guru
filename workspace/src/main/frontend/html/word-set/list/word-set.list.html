<div class="text-center" ng-if="loading">
    <i class="fa fa-cog fa-spin" style=" font-size:24px"></i>
</div>
<div class="row">
    <div class="col-sm-4 text-center"></div>
    <div class="col-sm-4 text-center">
        <div class="text-center">
            <button class="btn btn-default word_list_back_button" ui-sref="word-set">Назад</button>
        </div>
        <div class="wordSetPager" style="margin-top: 0; margin-bottom: 20px;" uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="pagingSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="updatePage()" previous-text="Prev"></div>
    </div>
    <div class="col-sm-4 text-center"></div>
</div>


<div class="row" ng-repeat="wordArr in wordsModel track by $index">
    <div class="col-sm-4 text-center" ng-repeat="word in wordArr" style="padding-right: 7px; padding-left: 7px">
        <div class="word_list_panel">
            <div class="word_list_panel_eng_val"><span class="word_list_panel_eng_val_text">{{word.engVal}}</span></div>
            <div class="word_list_img_outer">
                <img ng-src="{{word.imgUrl}}" alt="" class="word_list_img_inner"/>
            </div>
            <div class="word_list_rus_val" style="font-size: 15px; color: gold">{{word.formatRus}}</div>
            <div class="word_list_rus_val" style="min-height: 60px;">{{word.engSentence}}</div>
            <button class="btn btn-primary" ng-click="addSingleWord(word.engVal)" style="margin-bottom: 7px;">Добавить к себе</button>
            <button ng-if="isWordSetUser" type="button" class="btn btn-default" style="margin-bottom: 7px;" ui-sref="create-word-state({engVal:word.engVal,wordSet:listId})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 text-center"></div>
    <div class="col-sm-4 text-center">
        <div class="wordSetPager" style="margin-bottom: 3px; margin-top: 10px;" uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="pagingSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="updatePage()" previous-text="Prev"></div>
        <div class="text-center">
            <button class="btn btn-default word_list_back_button" ui-sref="word-set">Назад</button>
        </div>
    </div>
    <div class="col-sm-4 text-center"></div>
</div>
