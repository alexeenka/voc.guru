<div class="global-voc-body">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div style="padding: 5px;">
                <div class="form-group" style="position: relative">
                    <div class="input-group">
                        <div class="search-box input-group-addon">English</div>
                        <input type="text" class="form-control search-box-input" id="searchWord" ng-model="searchWord"
                               placeholder="Word">
                        <div class="search-box input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                    </div>

                    <div class="autocomplete-dropdown text-center" style="background-color: white">
                        <div ng-repeat="word in autocompleteWords track by $index" ng-if="autocompleteWords.length > 0" class="autocomplete-dropdown-item" ng-click="addAutocompleteWord(word);">
                            {{word}}
                        </div>
                        <div ng-if="autocompleteWords.length == 0 && searchWord.length > 0">
                            No result
                        </div>
                    </div>
                </div>
            </div>
            <div class="global-voc-text text-center" ng-if="vocSize">
                The home of living English, with {{vocSize}} words, meanings and phrases
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row" style="margin-top: 10px" ng-if="words.length > 0">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div style="border: 1px solid; margin-left: 2px; margin-right: 2px">
            <div class="text-center" style="margin-bottom: 10px; color: white;">
                Возможно, вы захотите добавить в свой словарь
            </div>
            <div uib-carousel active="active" interval="0" no-wrap="false" style="min-height: 305px; margin-bottom: 10px">
                <div uib-slide ng-repeat="word in words track by word.engVal" index="$index">
                    <div style="height: 200px">
                        <img ng-src="{{word.imgURL}}" style="margin:auto; max-height: 200px">
                    </div>
                    <div class="carousel-caption">
                        <h4>{{word.engVal}}</h4>
                        <p>{{word.engDevFav}}</p>
                        <p>{{word.rusValueFav}}</p>
                        <p style="background-color: darkgoldenrod; padding: 5px;">
                            Made by
                            <span>
                            <img ng-src="{{word.author.profileImg}}" style="margin:auto; max-height: 40px; border-radius: 20%">
                            {{word.author.name}}
                            <a target="_blank" class="social_network_link vk_network_link btn h4t-login-vk" ng-attr-href="{{'https://vk.com/id' + word.author.vkuid}}" ng-if="word.author.vkuid > 0"><i class="fa fa-vk"></i></a>
                            <a target="_blank" class="social_network_link fk_network_link btn h4t-login-facebook" ng-attr-href="{{'https://facebook.com/' + word.author.fbuid}}" ng-if="word.author.fbuid > 0"><i class="fa fa-facebook"></i></a>
                            </span>
                        </p>
                        <p>
                            <button class="btn btn-primary" ng-click="copyWord(word.author.uid, word.engVal);">Добавить к себе</button>
                        </p>
                        <p ng-if="($index + 1) == words.length">
                            <button class="btn btn-default" ng-click="nextSlideWords()">Загрузить другие слова</button>
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
