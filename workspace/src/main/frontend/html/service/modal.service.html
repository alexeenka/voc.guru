<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p id="modalBody" style="text-align: center">{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" id="modalCloseButton" ng-show="modalOptions.showCloseButton"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button id="modalCancelButton" id="modalOkButton" ng-show="modalOptions.showOkButton" class="btn btn-primary"
            data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
