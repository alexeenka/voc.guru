buildVersion=unit-test
max-upload-file-size-bytes=1048576

# friends section
# max friend per user to ask for data
friend.max-friend-per-user=3
# paging size
friend.paging-size=3

user-activity.log.logged-user.enable=true
user-activity.log.unlogged-user.enable=true
user-activity.log.path=${java.io.tmpdir}/voc.guru-test/user-activity
user-activity.active-users.expired=300
user-activity.active-users.log-time=500

top-users.update-time-min=30
top-users.update-time-min-initial-delay=30